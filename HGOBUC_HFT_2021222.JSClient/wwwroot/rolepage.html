<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Role UI</title>
    <link rel="stylesheet" href="networkStyle.css" />
</head>
<body>
    <h1>Role Catalog</h1>

    <div id="formdiv">
        <label>Role name</label>
        <input type="text" id="rolename" />
        <button type="button" onclick="create()">Add Role</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actor</th>
                <th>Priotity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="roleScript.js"></script>
</body>
</html>
